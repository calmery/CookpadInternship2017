<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>La-cook</title>

    <!-- iOS -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="format-detection" content="telephone=no">

    <!-- Icon -->
    <link rel="apple-touch-icon-precomposed" href="resources/img/icon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/swiper.min.css">
    <link rel="stylesheet" href="resources/css/layout.css">
  </head>

  <body>
    <div id="container">

      <header id="header">
        <div id="logo">
          <img src="resources/img/logo.png">
        </div>
        <div id="browser_back">ù</div>
        <div id="recipe_title"></div>
      </header>

      <section id="recipe" class="swiper-container">
        <div class="swiper-wrapper" id="recipes">
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-next">ú</div>
        <div class="swiper-button-prev">ù</div>
      </section>

      <div id="material" onClick="showMenu()">
        <img src="resources/img/menu.png">材料はこちら
      </div>

      <style>
        #materialList {
          width: 345px;
          height: 637px;
          top: 50%;
          left: 50%;
          position: absolute;
          background: rgba( 255, 254, 238, 1 );
          border-radius: 3px;
          z-index: 999999999;
          margin-left: -172.5px;
          margin-top: -318.5px;
          -webkit-transition: ease 1s;
        }
        #background {
          width: 100%;
          height: 100%;
          background: rgba( 0, 0, 0, .5 );
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          position: fixed;
          z-index: 999999998;
        }
        #closeBtn {
          bottom: 15px;
          width: 315px;
          height: 45px;
          border-radius: 3px;
          background: #FBD798;
          text-align: center;
          line-height: 45px;
          position: absolute;
          color: rgba( 60, 60, 60, 1 );
          font-weight: bold
        }
        #list {
          width: 315px;
          height: 550px;
          overflow-y: scroll;
        }
      </style>
      <div id="background" style="display: none"></div>
      <div id="materialList" style="display: none">
        <div style="padding: 15px;">
          <div id="list"></div>
          <div id="closeBtn" onClick="hideMenu()">閉じる</div>
        </div>
      </div>

    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="resources/js/swiper.min.js"></script>
  <script src="resources/js/timer.js"></script>
  <script src="resources/js/main.js"></script>

</html>
